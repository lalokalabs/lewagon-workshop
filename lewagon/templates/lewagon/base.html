<html>
<head>
</head>
<body>
{% block "messages" %}
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
{% endblock %}
{% block "content" %}
{% endblock %}
</body>
</html>
